attributelink.uniProt.Protein.*.uniprotAccession.imageName=uniprot_logo_link.jpeg

attributelink.MGIAllele.Allele.*.primaryIdentifier.url=http://www.informatics.jax.org/javawi2/servlet/WIFetch?page=alleleDetail&id=<<attributeValue>>
attributelink.MGIAllele.Allele.*.primaryIdentifier.text=<<attributeValue>>

attributelink.MGIBatch.SequenceFeature.10090.primaryIdentifier.list.url=http://www.informatics.jax.org/batch/summary?ids=<<attributeValue>>
