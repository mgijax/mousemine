[TEST:Data dump dates should be the same]
mgi:
    select to_char(lastdump_date,'YYYY-MM-DD') as dumpdate from mgi_dbinfo;

mousemine:
    select substring(description,'\d{4}-\d{2}-\d{2}') as dumpdate
    from DataSource
    where name = 'MGI'

