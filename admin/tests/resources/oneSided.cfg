[TEST:No Results : Ensure every mouse feature has primary id that is an MGI number ]
value:
        0

mousemine:
        select count(s.primaryidentifier) as none from sequencefeature s, organism o , dataset d, bioentitiesdatasets bd where s.organismid = o.id and o.taxonid = 10090 and s.primaryidentifier not like 'MGI:%' and s.class not in ('org.intermine.model.bio.IntergenicRegion','org.intermine.model.bio.Chromosome') and s.id = bd.bioentities and bd.datasets = d.id and d.name = 'Mouse Gene Catalog from MGI'
		
